<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="shortcut icon" href="./images 4.png" type="image/x-icon"> -->
</head>

<body>

    <nav>
        <!-- <img src="./logo.png" alt=""> -->
        <div class="navbar">
            <h2><a href="#search-icon">SEARCH</a></h2>
            <h2 class="nav-home"><a href="#home">HOME</a></h2>
            <h2><a href="#contact">CONTACT</a></h2>
        </div>
    </nav>

    <main id="home">
        <div class="welcome">
            <div class="top-welcome">
                <img src="./big-logo.png" alt="">
                <h1>Recipe Realm</h1>
            </div>
            <div class="bottom-welcome">
                <h5>Welcome to Recipe realm</h5>
                <p>Explore endless flavors with our recipes. Let's cook up something amazing together!</p>
            </div>
        </div>
        <div class="circles">
            <img src="./big circle.png" alt="">
        </div>
    </main>

    <section class="search-random-container">

        <section class="searchbar">
            <div id="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search"viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </div>
            <form action="submit">
                <input type="text" id="search" placeholder="Search dishes, categories, or specialties..." autocomplete="off">
            </form>
        </section>
    
        <p id="err-msg"></p>
    
        <section class="random-dish">
            <img src="" alt="random-dish" id="random-img">
            <div class="random-info">
                <h4>Enjoy this random 
                    <br>culinary delight</h4>
                <h5 id="ran-dish-name"></h5>
                <div id="try-again">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-arrow-repeat tryAgain" viewBox="0 0 16 16">
                        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
                    </svg>
                    <p class="tryAgain">Try another one</p>
                </div>
            </div>
        </section>
    </section>

    <section id="Modal-container">
        <div id="modal">
            <img src="" alt="" id="modal-img">
            <div id="ings-container">
                <h2>Ingredients</h2>
                <ol id="ings-list">
                    <!-- Ingredients list items -->
                </ol>
            </div>
            <div id="close"><p>X</p></div>
        </div>
    </section>

    <section class="results-page">
        <div id="results">
            <!-- 
                <div class="dish">
                    <div class="img-container">
                        <img src="${dishImg}" alt="">
                    </div>
                    <h2>${dishname}</h2>
                </div>`
             -->
        </div>
    </section>

    <footer id="contact">
        <h3>This website is dedicated to foodies all around the globe</h3>
        <h3>Made by ArjunðŸ˜Ž</h3>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
<script src="./app.js"></script>
</html>
